<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Movie Website</h1>
      <h2>Please fill out and submit form for your movie</h2>
    </header>
    <form class="movieMenu" action="index.html" >

      <div class="form-group">
        <label for="inputName"> Enter your name:</label>
        <input type="text"  id="inputName"> </input>
      </div>

      <div class="form-group">
        <label for="movieSelection">Choose your movie:</label>
        <select class="form-control" id="movieSelection">
          <option value="1">movie 1</option>
          <option value="2">movie 2</option>
          <option value="3">movie 3</option>
          <option value="4">movie 4</option>
        </select>
      </div>

      <div class="form-group">
        <label for="timeSelection">Choose your time:</label>
        <select class="form-control" id="timeSelection">
          <option value="1">time 1</option>
          <option value="2">time 2</option>
          <option value="3">time 3</option>
          <option value="4">time 4</option>
        </select>
      </div>

      <div class="form-group">
        <label for="inputAge"> Enter your Age:</label>
        <input type="text"  id="inputAge"> </input>
      </div>

      <button type="btn"  id="submitButton" name="button">Enter</button>

    </form>


  </div>






</body>
</html>
